{%block title%}

{%endblock%}

{%block body%}
<body>

    <div class="container" style="margin-top: 100px; margin-bottom: 100px;"> 
        <h1>Delete Marksheet</h1>

        <form action="/ORS/delete/{{obj.id}}" method="post">

    {% include "ors/Footer.html" %}
